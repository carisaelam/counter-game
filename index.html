<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5c575ba63c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=JetBrains+Mono:100,200,300,regular,500,600,700,800,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic"
      rel="stylesheet"
    />
    <title>Counting Game</title>
  </head>
  <body>
    <header class="header__container">
      <h1 class="header__title">Counter Game</h1>
      <p class="header__description">
        Your goal is to get as close as possible to the target without going
        over.
      </p>
      <button class="button play__game__button">Play Game!</button>
    </header>
    <main class="main__container">
      <h2 class="target__display">
        Target: <span class="target__number"></span>
      </h2>
      <h2 class="current__display">
        Current: <span class="current__number"></span>
      </h2>
      <button class="button increment__button">Add</button>
      <button class="button reset__button">Reset</button>
      <h3 class="status">Status: You have <span class="status__data"></span> more left </h3>
    </main>
    <script src="script.js"></script>
  </body>
</html>
